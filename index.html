<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moxfield Tag Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            white-space: pre;
            font-family: monospace;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-x: auto;
            display: none;
        }
        #table-output {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9e9e9;
        }        h1 {
            color: #333;
            display: inline-block;
            margin-right: 10px;
        }
        .header-container {
            display: flex;
            align-items: center;
        }        .github-icon {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .github-icon svg {
            width: 28px;
            height: 28px;
            fill: #333;
        }
        .github-icon:hover svg {
            fill: #2196F3;
        }
        .view-controls {
            margin: 15px 0;
        }
        .copy-btn {
            background-color: #2196F3;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
        .tab-btn {
            background-color: #607D8B;
        }
        .tab-btn.active {
            background-color: #455A64;
            font-weight: bold;
        }    </style>
</head>
<body>    <div class="header-container">
        <h1>Moxfield Tag Sorter</h1>
        <a href="https://github.com/0swin/Moxfield-Tag-Sorter" target="_blank" class="github-icon" title="View on GitHub">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/>
            </svg>
        </a>
    </div>
    <p>Paste your Moxfield deck list with tags below, then click "Convert to CSV":</p>
    <textarea id="input" placeholder="Example:
Card Name #tag1 #tag2
Another Card #tag1 #tag3 #tag4"></textarea>
    <div>
        <button id="convert-btn">Convert to CSV</button>
    </div>    <div>
        <h3>Output:</h3>
        <div class="view-controls">
            <button id="table-view-btn" class="tab-btn active">Table View</button>
            <button id="csv-view-btn" class="tab-btn">CSV View</button>
        </div>
        <div id="table-output"></div>
        <div id="output"></div>
        <div>
            <button id="copy-btn" class="copy-btn">Copy CSV</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
